---
layout: default
---

<div class="post {% if page.essay == true %}essay{% endif %}">
  <h1 class="post-title" {% if page.title-width %}style="max-width: {{ page.title-width }}rem"{% endif %}>{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date: "%Y-%m-%d" }}</span>
  {{ content }}
</div>

<hr>
<h2>Commentaires</h2>

<div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-numposts="10"></div>
